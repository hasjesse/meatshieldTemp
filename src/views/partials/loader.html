<script type="text/javascript">
  (function() {
    var l;
    window.loadingStateMessage = l = {};

    l._queue = [];
    l._adding = false;

    // animation duration plus a bit of padding to prevent messages from changing too quickly
    l._animationDuration = 1200;
    l._animatingTimeout;

    l._getMessageNode = function(msg) {
      var node = document.createElement('div');
      node.className = 'message-element';
      node.innerHTML = [
      '<div class="pane-1">',
        '<div class="pane-1-content">',
          msg,
        '</div>',
      '</div>',
      '<div class="pane-2">',
        '<div class="pane-2-content">',
          msg,
        '</div>',
      '</div>'
      ].join('');
      return node;
    }

    l._finishHideAnimation = function() {
      l._findContainer().removeAttribute('data-show-animating');
      if (l._animatingTimeout) {
        clearTimeout(l._animatingTimeout);
      }
    }

    l.show = function () {
      l._finishHideAnimation();
      l._findContainer().setAttribute('data-show', '');
    }

    l.hide  = function() {
      var container = l._findContainer();
      container.removeAttribute('data-show');
      container.setAttribute('data-show-animating', '');
      l._animatingTimeout = setTimeout(l._finishHideAnimation, 600); // 600 is css transition duration with 100ms padding
    }

    l._findContainer = function() {
      var elementList =  document.getElementsByClassName('app-loading');

      if (elementList.length) {
        return elementList[0];
      }
      throw new Error('Could not find element with className app-loading');
    }

    l._findElement = function() {
      var elementList = document.getElementsByClassName('app-loading-text');

      if (elementList.length) {
        return elementList[0];
      }
      throw new Error('Could not find element with className app-loading-text');
    }

    l.set = function(msg) {
      this._currentMessage = msg;

      if (this._adding) {
        this._queue.push(msg);
        return;
      }

      var parent = this._findElement();

      // remove old Messages
      var oldMessages = parent.getElementsByClassName('message-element');

      Array.prototype.forEach.call(oldMessages, function(elem) {
        elem.className += ' removing';
        setTimeout(function() {
          parent.removeChild(elem);
        }, this._animationDuration);
      }.bind(this));

      // add new message
      var newMessage = l._getMessageNode(msg);
      newMessage.className += ' adding';
      l._adding = true;
      setTimeout(function() {
        this._adding = false;
        newMessage.className = newMessage.className.replace(' adding', '');

        if (this._queue.length) {
          this.set(this._queue.shift());
        }
      }.bind(this), this._animationDuration);

      parent.appendChild(newMessage);
    }

    l.get = function() {
      return this._currentMessage;
    }

    l.set('Loading account information');
  })()

</script>
